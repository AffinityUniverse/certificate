<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>수료증 발급</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="controls">
    <select id="curriculum">
      <option value="">코스 선택</option>
      <option value="ART BOOK DESIGN COURSE">ART BOOK DESIGN COURSE</option>
        <option value="PICTURE BOOK COURSE">PICTURE BOOK COURSE</option>
        <option value="DIGITAL DRAWING BOOK COURSE">DIGITAL DRAWING BOOK COURSE</option>
        <option value="DIGITAL DRAWING ANIMATION COURSE">DIGITAL DRAWING ANIMATION COURSE</option>
        <option value="MESSAGE DESIGN PUBLISHING COURSE">MESSAGE DESIGN PUBLISHING COURSE</option>
        <option value="CHARACTER IP DESIGN COURSE">CHARACTER IP DESIGN COURSE</option>
        <option value="VIDEO EDITING COURSE">VIDEO EDITING COURSE</option>
        <option value="MOTION GRAPHICS COURSE">MOTION GRAPHICS COURSE</option>
        <option value="MARKETING MANAGEMENT COURSE">MARKETING MANAGEMENT COURSE</option>
        <option value="WEB PORTFOLIO COURSE">WEB PORTFOLIO COURSE</option>
        <option value="IDENTITY BRAND DESIGN COURSE">IDENTITY BRAND DESIGN COURSE</option>
        <option value="CODE DESIGN PLAY BOOK COURSE">CODE DESIGN PLAY BOOK COURSE</option>
        <option value="CODE DESIGN JAVASCRIPT COURSE">CODE DESIGN JAVASCRIPT COURSE</option>
    </select>
    <input type="text" id="name" placeholder="이름 입력" />
    <input type="date" id="date" />
  </div>
    <button id="generate-btn" onclick="renderCertificate()" style="display:none;">수료증 만들기</button>

  <div id="certificate-area" style="display: none;">
    <div id="certificate">
      <img src="certificate.png" alt="수료증 배경" />
      <div class="name-text" id="output-name"></div>
      <div class="course-text" id="output-course"></div>
      <div class="date-text" id="output-date"></div>
    </div>
  </div>

  <div class="download" id="download-buttons" style="display:none;">
    <button class="save" onclick="downloadAsPNG()">PNG로 저장</button>
    <button class="save" onclick="downloadAsPDF()">PDF로 저장</button>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
