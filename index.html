<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>수료증 발급</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="controls">
    <select id="curriculum">
      <option value="">커리큘럼 선택</option>
      <option value="ART BOOK DESIGN LV.1">ART BOOK DESIGN LV.1</option>
      <option value="ART BOOK DESIGN LV.2">ART BOOK DESIGN LV.2</option>
      <option value="ART BOOK DESIGN LV.3">ART BOOK DESIGN LV.3</option>
      <option value="ART BOOK DESIGN LV.4">ART BOOK DESIGN LV.4</option>
      <option value="ART BOOK DESIGN LV.5">ART BOOK DESIGN LV.5</option>
      <option value="FOUNDATION">FOUNDATION</option>
      <option value="DIPLOMA">DIPLOMA</option>
      <option value="PICTURE BOOK EDITOR">PICTURE BOOK EDITOR</option>
      <option value="DRAWING BASIC">DRAWING BASIC</option>
      <option value="DRAWING PRO">DRAWING PRO</option>
      <option value="DRAWING BOOK">DRAWING BOOK</option>
      <option value="LANDSCAPE">LANDSCAPE</option>
      <option value="DRAWING ANIMATION BASIC">DRAWING ANIMATION BASIC</option>
      <option value="DRAWING ANIMATION PRO">DRAWING ANIMATION PRO</option>
      <option value="STORY CRAFTING">STORY CRAFTING</option>
      <option value="ART ESSAY">ART ESSAY</option>
      <option value="IDENTITY BOOK">IDENTITY BOOK</option>
      <option value="PUBLISHING">PUBLISHING</option>
      <option value="GOODS DESIGN">GOODS DESIGN</option>
      <option value="EMOTICON DESIGN">EMOTICON DESIGN</option>
      <option value="SCRATCH BASIC">SCRATCH BASIC</option>
      <option value="SCRATCH PRO">SCRATCH PRO</option>
      <option value="HTML BASIC">HTML BASIC</option>
      <option value="HTML PRO">HTML PRO</option>
      <option value="JAVASCRIPT BASIC">JAVASCRIPT BASIC</option>
      <option value="JAVASCRIPT PRO">JAVASCRIPT PRO</option>
      <option value="AFFINITY DESIGNER">AFFINITY DESIGNER</option>
      <option value="AFFINITY PHOTO">AFFINITY PHOTO</option>
      <option value="AFFINITY MASTER">AFFINITY MASTER</option>
      <option value="VIDEO BASIC">VIDEO BASIC</option>
      <option value="VIDEO PRO">VIDEO PRO</option>
      <option value="BOOK ANIMATION">BOOK ANIMATION</option>
      <option value="MOTIONFOLIO">MOTIONFOLIO</option>
      <option value="MARKETING MANAGEMENT">MARKETING MANAGEMENT</option>
      <option value="SUMMER DIGITAL DRAWING">SUMMER DIGITAL DRAWING</option>
      <option value="WINTER DIGITAL DRAWING">WINTER DIGITAL DRAWING</option>
      <option value="EASTER HOLIDAY DRAWING">EASTER HOLIDAY DRAWING</option>
      <option value="WEB PRO MASTER">WEB PRO MASTER</option>
      <option value="PROFILE WEB SITE">PROFILE WEB SITE</option>
      <option value="PERSONAL BRANDING">PERSONAL BRANDING</option>

    </select>
    <input type="text" id="name" placeholder="이름 입력" />
    <input type="date" id="date" />
  </div>
    <button id="generate-btn" onclick="renderCertificate()" style="display:none;">수료증 만들기</button>

  <div id="certificate-area" style="display: none;">
    <div id="certificate">
      <img src="certificate.png" alt="수료증 배경" />
      <div class="name-text" id="output-name"></div>
      <div class="course-text" id="output-course"></div>
      <div class="date-text" id="output-date"></div>
    </div>
  </div>

  <div class="download" id="download-buttons" style="display:none;">
    <button class="save" onclick="downloadAsPNG()">PNG로 저장</button>
    <button class="save" onclick="downloadAsPDF()">PDF로 저장</button>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
